name: Main

on:
  push:
    branches:
  pull_request:

jobs:
  build:
    name: Build / Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build

      - name: Test
        run: cargo test

      - name: Build release
        run: cargo build --release

      - name: Run tests
        run: ./tests/test.sh ./target/release/goat
